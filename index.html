<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="title">ROCK, PAPER, SCISSORS</div>
        <div class="subtitle">Click one of the buttons below to play a round of Rock, Paper, Scissors against the computer</div>
    </div>

    <div class="body">
        <div class="rps-buttons">
            <div class="rps-button">
                <img src="images/rock.png">
                <button>Rock</button>
            </div>
            <div class="rps-button">
                <img src="images/paper.png">
                <button>Paper</button>
            </div>
            <div class="rps-button">
                <img src="images/scissors.png">
                <button>Scissors</button>
            </div>
        </div>
    
        <div class="rps-results">
            <div class="results-header">SCORE</div>
            <div class="results-container">
                <div class="rps-result">
                    <div class="result-header">Wins</div>
                    <div id="wins" class="result-value"></div>
                </div>
                <div class="rps-result">
                    <div class="result-header">Losses</div>
                    <div id="losses" class="result-value"></div>
                </div>
                <div class="rps-result">
                    <div class="result-header">Ties</div>
                    <div id="ties" class="result-value"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="text">Developed by Gianluca Zorzenone</div>
        <div class="text">Check out my <a href="https://github.com/gzorzenone">GitHub</a> for more projects like this!</div>
    </div>
</body>
</html>
